<html>

    <head>
        <title>
            Final
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>
            function setup()
            {
                createCanvas(600,500);
            }
            function draw()
            {

              background(150,45,78);
              textSize(22)
              text("Self portrait Of Braeden Lee Baerlocher if I was an alien.", 10,450);

              // head
              fill(230,220, 0);
              circle(250,100,175);

              // eyes
              strokeWeight(7);
              fill(0);
              point(220,75);
              point(285,75);
              point(245,75);
              point(268,75);



              // mouth 1
              circle(265,135, 30, 45)
              // mouth 2
              circle(245,135, 30, 45)
              // mouth 3
              circle(225,125, 30, 45)
              // mouth 4
              circle(280,120, 30, 45)

              // body
              fill(80, 24, 25);
              rect(200,185,100,150);

              // decoration
              // right arm
              fill(80, 24, 120);
              rect(300,195,50,10);
              // left arm 1
              rect(300,195,100,10);
              // left arm 2
              rect(150,195,50,10);
              // left
              rect(110,195,50,10);
              // middle leg 1
              rect(220,335,10,50);
              // middle leg 2
              rect(270,335,10,50);
              // left leg
              rect(200,335,10,50);
              // right leg
              rect(290,335,10,50);

            }
        </script>
    </head>
    <body>

    </body>
</html>
