
<html>

    <head>
        <title>
            First p5.js page
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>
            function setup()
            {
                createCanvas(600,500);
            }
            function draw()
            {

              background(150,45,78);
              textSize(22)
              text("Self portrait Of Braeden Lee Baerlocher.", 10,450);

              // head
              fill(230,220, 0);
              circle(250,100,175);

              // eyes
              strokeWeight(5);
              fill(0);
              point(220,75);
              point(285,75);

              // nose
              triangle(245,90);

              // mouth
              circle(265,135, 30, 45)

              // body
              fill(80, 24, 120);
              rect(200,185,100,150);

              // decoration
              fill(255);
              triangle(220,320,250,220,280,320)
              // right arm
              fill(80, 24, 120);
              rect(300,195,50,10);
              // left arm
              rect(150,195,50,10);
              // left leg
              rect(200,335,10,50);
              // right leg
              rect(290,335,10,50);

            }
        </script>
    </head>
    <body>

    </body>
</html>
